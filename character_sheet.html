
<!DOCTYPE html>
<html>
  <head>
    <style>
      table.main-table {
	  padding-right: 50px;
      }
      caption {
	  font-weight:bold;
      }
    </style>
  </head>
  <body>
    <h1>Character Sheet</h1>
    <! --
     Outer table to hold other tables
     -- >
    <table>
      <tr><td>    <! -- Investigator and Characteristics -->
	  <table class="main-table"> <! -- Investigator table -->
	    <caption> Investigator </caption>
	    <tr>
	      <td> Name:    </td> <td> <div contenteditable> ...</div></td>
	    </tr>
	    <tr>
	      <td> Player:    </td> <td> <div contenteditable> ...</div></td>
	    </tr>
	    <tr>
	      <td> Occupation:    </td> <td> <div contenteditable> ...</div></td>
	    </tr>
	    <tr>
	      <td> Age:    </td> <td> <div contenteditable> ...</div></td>
	    </tr>
	    <tr>
	      <td> Residence:    </td> <td> <div contenteditable> ...</div></td>
	    </tr>
	    <tr>
	      <td> Birthplace:    </td> <td> <div contenteditable> ...</div></td>
	    </tr>                        
	  </table>
	</td>

	</td>
	<td>
	  <table border="1" align="right"> <! -- Characteristics table -->
	     <caption font-style="oblique"> Characteristics</caption>
	    <tr>
	      <td>STR: </td> <td> <div contenteditable> ?? </div> </td>
	      <td>DEX: </td> <td> <div contenteditable> ?? </div> </td>
	      <td>POW: </td> <td> <div contenteditable> ?? </div> </td>
	    </tr>
	    <tr>
	      <td>CON: </td> <td> <div contenteditable> ?? </div> </td>
	      <td>APP: </td> <td> <div contenteditable> ?? </div> </td>
	      <td>EDU: </td> <td> <div contenteditable> ?? </div> </td>
	    </tr>
	    <tr>
	      <td>SIZ: </td> <td> <div contenteditable> ?? </div> </td>
	      <td>INT: </td> <td> <div contenteditable> ?? </div> </td>
	    </tr>	    
	  </table>
      </td></tr>
    </table> 
  </body>
</html>
